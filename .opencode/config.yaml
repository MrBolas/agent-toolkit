default_agent: orchestrator

models:
  gemini:
    api_key: "{env:GEMINI_API_KEY}"
    model: "gemini-1.5-flash"

mcp:
  chroma:
    type: local
    command: docker
    args:
      [
        "run",
        "--rm",
        "-i",
        "ghcr.io/chroma-core/chroma-mcp:latest",
        "chroma-mcp",
        "--client-type",
        "http",
        "--host",
        "localhost",
        "--port",
        "8000",
        "--ssl",
        "false",
      ]
