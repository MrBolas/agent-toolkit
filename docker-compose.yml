services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/data
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=*
    networks:
      - agent-network

  chromadb-admin:
    build:
      context: https://github.com/flanker/chromadb-admin.git
      dockerfile: Dockerfile
    container_name: chromadb-admin
    ports:
      - "3001:3001"
    environment:
      - CHROMADB_URL=http://chromadb:8000
    depends_on:
      - chromadb
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
